@let la = learnable();

<div class="lexeme">
  {{ la.lexeme }}
</div>
<div class="translation">
  {{ la.translation }}
</div>
<div class="type">
  {{ la.type }}
</div>
<div class="date">
  {{ la.created | date: 'MMMM d, y' }}
</div>
<div class="last-guesses">
  @for (guess of la.guesses.lexeme; track $index) {
    @if (guess) {
      <div class="right"></div>
    } @else {
      <div class="wrong"></div>
    }
  }
</div>
