<form [formGroup]="form">
  <label class="search">
    <span>search</span>
    <input type="text" formControlName="search" />
  </label>
  @if (showFilter()) {
    <app-radio-comp
      class="confidence"
      [config]="[
        { value: 'all' },
        { value: 'low' },
        { value: 'medium' },
        { value: 'high' }
      ]"
      formControlName="confidence"
      label="confidence"
    />

    <app-radio-comp
      [config]="[{ value: 'all' }, { value: 'newerThanOneDay', label: 'new' }]"
      formControlName="age"
      label="age"
    />

    <app-radio-comp
      [config]="[{ value: 'all' }, { value: 'word' }, { value: 'phrase' }]"
      formControlName="type"
      label="type"
    />

    <app-radio-comp
      [config]="[
        { value: 'created' },
        { value: 'lexeme' },
        { value: 'confidence' }
      ]"
      formControlName="orderBy"
      label="order by"
    />

    <app-radio-comp
      [config]="[{ value: 'asc' }, { value: 'desc' }]"
      formControlName="order"
      label="order"
    />
  }
  <button
    class="toggle silent"
    type="button"
    (click)="toggleExpanded()"
    [class.expanded]="showFilter()"
  >
    <span>filter</span>
    <app-icon-comp type="chevron" [size]="30" class="icon" />
  </button>
</form>
